<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager Webpage</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/main.css' %}">
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="container">
      {% block content %}
      {% endblock %}
      {% if messages %}
        <div class="container messages-container">
          {% for message in messages %}
            <h3 style="text-align: center; color:red" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h3>
          {% endfor %}
        </div>
      {% endif %}
    </div>
    {% include 'footer.html' %}
  </body>
</html>
